<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的团队 - TechVision</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --light-bg: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--light-bg);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 80px 0;
        }
        
        .team-member {
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            text-align: center;
            padding: 20px;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
        }
        
        .member-img {
            height: 250px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .member-img svg {
            width: 100px;
            height: 100px;
            fill: #ccc;
        }
        
        .member-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .member-role {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 40px 0;
            text-align: center;
        }
        
        .contact-info {
            margin-top: 20px;
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgba(255,255,255,0.1);
            color: var(--primary-color);
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TechVision</div>
            <div class="tagline">我们的团队</div>
        </div>
    </header>
    
    <section id="team">
        <div class="container">
            <div class="team-grid">
                <div class="team-member">
                    <div class="member-img">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                    </div>
                    <div class="member-name">张三</div>
                    <div class="member-role">创始人 & CEO</div>
                    <p>拥有10年科技行业经验，曾在多家知名科技公司担任领导职务。</p>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                    </div>
                    <div class="member-name">李四</div>
                    <div class="member-role">CTO</div>
                    <p>技术专家，专注于人工智能和机器学习领域，拥有多项技术专利。</p>
                </div>
                <div class="team-member">
                    <div class="member-img">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                    </div>
                    <div class="member-name">王五</div>
                    <div class="member-role">设计总监</div>
                    <p>资深用户体验设计师，致力于创造简洁、直观且美观的用户界面。</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="logo">TechVision</div>
            <div class="contact-info">
                <p>地址：北京市海淀区门前大桥下</p>
                <p>电话：+86 10 8888 8888</p>
                <p>邮箱：alfredyuan66@outlook.com</p>
            </div>
            <div class="social-links">
                <a href="#" aria-label="微信">微</a>
                <a href="#" aria-label="微博">博</a>
                <a href="#" aria-label="领英">领</a>
                <a href="#" aria-label="GitHub">G</a>
            </div>
            <p style="margin-top: 20px;">&copy; 2025 TechVision. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
