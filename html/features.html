<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的优势 - TechVision</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #000000;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --light-bg: linear-gradient(135deg, #2c3e50, #1c1c1c);
            --dark-bg: linear-gradient(135deg, #000000, #434343);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background: var(--dark-bg);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2rem;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 15px auto;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background-color: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 40px 0;
            text-align: center;
        }
        
        .contact-info {
            margin-top: 20px;
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgba(255,255,255,0.1);
            color: var(--primary-color);
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TechVision</div>
            <div class="tagline">我们的优势</div>
        </div>
    </header>
    
    <section id="features" class="features">
        <div class="container">
            <h2 class="section-title">我们的优势</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>创新思维</h3>
                    <p>我们不断探索新技术和新方法，追求突破性的创新解决方案。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3>用户至上</h3>
                    <p>以用户需求为中心，打造直观、高效、愉悦的产品体验。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🚀</div>
                    <h3>技术卓越</h3>
                    <p>精通前沿技术，确保我们的解决方案具有高性能和可扩展性。</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="logo">TechVision</div>
            <div class="contact-info">
                <p>地址：北京市海淀区门前大桥下</p>
                <p>电话：+86 10 8888 8888</p>
                <p>邮箱：alfredyuan66@outlook.com</p>
            </div>
            <div class="social-links">
                <a href="#" aria-label="微信">微</a>
                <a href="#" aria-label="微博">博</a>
                <a href="#" aria-label="领英">领</a>
                <a href="#" aria-label="GitHub">G</a>
            </div>
            <p style="margin-top: 20px;">&copy; 2025 TechVision. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
